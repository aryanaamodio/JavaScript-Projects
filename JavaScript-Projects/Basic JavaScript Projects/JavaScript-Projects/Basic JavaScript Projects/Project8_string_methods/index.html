<p>toFixed() converts a number to a string, rounded to a specified number of decimals:</p>

<p id="demo"></p>

<script>
let num = 5.56789;
let n = num.toFixed();

document.getElementById("demo").innerHTML = n;
</script>

<p>valueOf() returns the primitive value of a date object:</p>

<p id="demo"></p>

<script>
const d = new Date();
let ms = d.valueOf();
document.getElementById("demo").innerHTML = ms;
</script>
